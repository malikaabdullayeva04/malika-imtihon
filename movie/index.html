<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <!-- link -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="index.html">
        <img src="./img/Frame 1.svg" alt="malika-logo" width="110" height="60">
      </a>
      <form class="form1" id="form">
        <input type="text" id="search" class="search" placeholder="Search Movie...">
        <button>Search</button>
      </form>
    </div>
  </header>
  <div class="container">
    <main id="main">
      <!-- LOADER -->
      <div class="loader hidden">
        <h2 class="loader-title">Loading...</h2>
      </div>
      <!-- LOADER END -->
      <!-- MODAL -->
      <div class="modal hidden" id="modal">
        <h1>MOVIES</h1>
        <!-- MODAL HEADER -->
        <div class="modal-header">
          <button class="btn close-btn" id="close-btn">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <!-- MODAL BODY -->
        <div class="modal-body">
        </div>
      </div>
    </main>
  </div>
  <div class="overlay hidden" id="overlay"></div>
  <script src="./js/app.js"></script>
</body>

</html>
